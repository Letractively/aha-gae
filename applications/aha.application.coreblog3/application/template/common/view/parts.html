## -*- coding: utf-8 -*-

<%def name="items(content)">
<%
if content.TYPE!='Folder':
    content=content.get_parent()
%>
<dt class="partstitle">Items</dt>
<dd class="partsbody">
	<ul class="nomark">
		% for o in content.get_childs():
		<li><a href="${o.get_path()}">${o.title}</a>
		</li>
		% endfor
	</ul>
</dd>
</%def>
